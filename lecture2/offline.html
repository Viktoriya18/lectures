<!DOCTYPE html>
   <html manifest="app.manifest">
      <head>
       <meta charset="UTF-8">
       <title>Task List Example</title>
       <style>
         input{
            height: 2em;
            }
            .reset{
               width:20%;
            }
       </style>
      </head>
      <body>
         <div>
            <form>
               <input type="text" placeholder="Add a Task ..." />
               <input type="submit" value="Add" />
            </form>
            <button class="reset">Clear All Tasks</button>
         </div>
      </body>
   </html>
